{%extends 'all-diary/base.html'%}

{% block content %}
{{block.super}}
<div class="container-fluid">

    <div>
        <h1>Welcome amigos</h1>
    </div>

    {% for new_item in new %}

    <div class="row">

        <div class="col-md">
            <a href="{{new_item.image.url}}" data-lightbox="cool"><img src="{{new_item.image.url}}" class="img-responsive" alt="Image" style="width: 400px; height: 400px;"></a>
        </div>

        

    </div>
    <br>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There No News Items</h2>
    </div>
    {% endfor %}
    

    

</div>

{% endblock %}
